[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674 secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Lilex Nerd Font;2

modules-left = xworkspaces ibus
modules-right = pulseaudio xkeyboard memory cpu wlan battery powermenu
modules-center = date 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= #b32733
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max=false
interval = 1

format-volume-prefix =  "   "
format-volume-prefix-foreground = #0ddb0d

format-volume-foreground = #0ddb0d
format-volume = <label-volume>
format-volume-underline = #0ddb0d

label-volume = %percentage%%

label-muted =  󰝟 0%
label-muted-foreground = ${colors.disabled}
click-right=pavucontrol-qt

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %variant%
label-layout-foreground = #c30ddb
format-prefix = "󰌌 "
format-prefix-foreground = #c30ddb
format-underline = #c30ddb


label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰒆 RAM "
format-prefix-foreground = #e3591e
format-foreground = #e3591e
format-underline = #e3591e
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " CPU "
format-prefix-foreground = #1dab9d
format-underline = #1dab9d
format-foreground = #1dab9d
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected =   disconnected
format-disconnected-prefix = " 󰖪  "
format-disconnected-underline = #bfb943

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =   %essid%
format-connected-prefix = "  "
format-connected-prefix-foreground = #bfb943
format-connected-foreground = #bfb943
format-connected-underline = #bfb943

[module/date]
type = internal/date
interval = 1

date = %H:%M
time = %Y-%m-%d%
date-alt = %Y-%m-%d %H:%M:%S

format = 󰥔 <label>
label =  %date% %time%
label-foreground = ${colors.primary}
format-foreground = #fff
format-underline = #ab1d1d

[module/battery]
type = internal/battery
full-at = 100
low-at = 10
battery = BAT1
adapter = ACAD
poll-interval = 5
time-format = %H:%M:%S
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity>  <label-discharging>
label-charging =   %percentage%%
label-discharging = %percentage%%
label-full =   100%
label-low =   %percentage%%
; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/ibus]
type = custom/script

exec = ~/.config/polybar/scripts/ibus-engine.sh &
exec-if = pgrep -x ibus-daemon

tail = true

format-background = #482b61

format-padding = 1

click-left = ~/.config/polybar/scripts/ibus-switch.sh &
click-right = ~/.config/polybar/scripts/ibus-setting.sh &

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = ""
label-open-foreground = ${colors.urgent}
label-close =  cancel
label-close-foreground = ${colors.success}
label-separator = |
label-separator-foreground = ${colors.foreground}

;Powermenu
menu-0-0 = "Reboot "
menu-0-0-exec = menu-open-1
menu-0-0-foreground = ${colors.urgent}

menu-0-1 = "Power Off"
menu-0-1-exec = menu-open-2
menu-0-1-foreground = ${colors.urgent}

menu-0-2 = "Hibernate"
menu-0-2-exec = menu-open-3
menu-0-2-foreground = ${colors.warning}

;Reboot
menu-1-0 = "Cancel "
menu-1-0-exec = menu-open-0
menu-1-0-foreground = ${colors.success}
menu-1-1 = "Reboot"
menu-1-1-exec = systemctl reboot
menu-1-1-foreground = ${colors.urgent}

;Shutdown
menu-2-0 = "Power off"
menu-2-0-exec = systemctl poweroff
menu-2-0-foreground = ${colors.urgent}
menu-2-1 = "Cancel "
menu-2-1-exec = menu-open-0
menu-2-1-foreground = ${colors.success}

;Hibernate
menu-3-0 = "Hibernate "
menu-3-0-exec = systemctl hibernate
menu-3-0-foreground = ${colors.urgent}
menu-3-1 = "Cancel"
menu-3-1-exec = menu-open-0
menu-3-1-foreground = ${colors.success}


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
